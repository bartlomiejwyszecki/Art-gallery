<div class="container-fluid">
  <div class="background"></div>
    <h1>Welcome to Art Gallery</h1>
    <div class="icons">
      <a><i class="bi bi-cart"></i></a>
      <a><i class="bi bi-person"></i> <span>Log in / Sign up</span></a>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <a class="navbar-brand" href="#" [ngStyle]="check && {'display': 'flex'}">Art gallery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto w-100 justify-content-center">
        <li class="nav-item dropdown show" (mouseover)="hover = true" (mouseleave)="hover = false" [ngClass]="{'hover': hover}">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
          routerLink="/home" routerLinkActive="activeRoute">
            Home
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="/home" fragment="about" routerLinkActive="activeRoute" style="border-bottom: none;">About</a>
            <a class="dropdown-item" routerLink= "/home" fragment="news" routerLinkActive="activeRoute" style="border-bottom: none;">News</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/home" fragment="other" routerLinkActive="activeRoute" style="border-bottom: none;">Other sections</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            routerLink="/sculptures" routerLinkActive="activeRoute">
            Sculptures
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            routerLink="/paintings" routerLinkActive="activeRoute">
            Paintings
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
          routerLink="/photography" routerLinkActive="activeRoute">
            Photography
          </a>
        </li>
      </ul>
      <div class="search">
        <input type="search" class="form-control"/>
        <a><i class="bi bi-search"></i></a>
      </div>
    </div>
  </nav>
