<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-lg-3">
            Kategorie
            <button (click)="getAllSculptures()">All</button>
            <button *ngFor="let c of categories | async" (click)="getCategory(c)">{{ c }}</button>
        </div>
        <div class="items col-md-8 col-lg-9">
            <div class="item" *ngFor="let s of sculptures | async">
                <div class="icons">
                    <div class="cart">
                        <a><i class="bi bi-cart-plus-fill"></i></a>
                    </div>
                    <div class="heart">
                        <a><i class="bi bi-heart-fill"></i></a>
                    </div>
                </div>
                <div class="photo">
                    <img src="{{ s.src }}" alt="{{ s.title }}" />
                </div>
                <div class="description">
                    <div class="artist">
                        <a>{{ s.author }}</a>
                    </div>
                    <div class="details">
                        <a><span>Details </span><i class="bi bi-info-circle-fill"></i></a>
                    </div>
                </div>
                <div class="figcaption">
                    <div class="title">
                        <h4>{{ s.title }}</h4>
                    </div>
                    <div class="price">
                        <h5>{{ s.price | currency: 'PLN ' }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
